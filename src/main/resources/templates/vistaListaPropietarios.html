<!DOCTYPE html>
<!--lenguaje en ingles -->
<html xmlns:th="http://www.thymeleaf.org"><!--importando la funcionalidad de thymeleaf, es como una libreria th -->
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

	<meta charset="UTF-8">
	<!--para decir que es una pagina web responsiva -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--titulo a nivel de pestaÃ±a -->
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<!--lo que va a contener mi pagina web visualmente -->

<body>
	<h1>hola Mundo</h1>
	<table class="table">
		<thead>
			<tr> <!--lrepresentar una fila -->
				<th> ID</th>
				<th> Nombre</th>
				<th>Apellido</th>
				<th> Cedula</th>
				<th> Editar</th>
				<th> Borrar</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="propietario:${propietarios}">
				<td th:text="${propietario.id}"></td>
				<td th:text="${propietario.nombre}"></td>
				<td th:text="${propietario.apellido}"></td>
				<td th:text="${propietario.cedula}"></td>
				<td>
					<form th:action="@{/propietarios/buscarPorId/{id}(id=${propietario.id})}" th:method="GET">
						<input type="submit" value="Editar" class="btn btn-outline-success">
					</form>
				</td>
				<td>
					<form th:action="@{/propietarios/borrar/{id}(id=${propietario.id})}" th:method="DELETE">
						<input type="submit" value="Borrar" class="btn btn-outline-danger">
					</form>
				</td>
			</tr>
		</hbody>
	</table>
	<a class="btn btn-primary" th:thref="@{/propietarios/nuevo}">Agregar nuevo Propietario</a>
</body>

</html>
