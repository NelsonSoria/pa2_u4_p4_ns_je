<!DOCTYPE html>
<!--lenguaje en ingles -->
<html xmlns:th="http://www.thymeleaf.org"><!--importando la funcionalidad de thymeleaf, es como una libreria th -->
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

	<meta charset="UTF-8">
	<!--para decir que es una pagina web responsiva -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--titulo a nivel de pestaÃ±a -->
	<title>Document</title>
</head>
<!--lo que va a contener mi pagina web visualmente -->

<body>
	<form th:action="@{/propietarios/guardar}" th:object="${propietario}" th:method="POST">
		<table>
			
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${propietario.nombre}"></td>

			</tr>
			<tr>
				<td><label>Apellido:</label></td>
				<td><input type="text" th:field="${propietario.apellido}"></td>

			</tr>
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" th:field="${propietario.cedula}"></td>
			</tr>
		</table>
		<input type="submit" value="Guardar">
	</form>
</body>

</html>
